<!-- perfil.html -->
<div class="perfil-container">
  <h2>Mi Perfil</h2>
  <img id="foto-perfil" class="foto-perfil" src="img/default-user.png" alt="Foto de perfil" />
  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>Apellidos:</strong> <span id="apellidos"></span></p>
  <p><strong>Cédula:</strong> <span id="cedula"></span></p>
  <p><strong>Dirección:</strong> <span id="direccion"></span></p>
  <p><strong>Celular:</strong> <span id="celular"></span></p>

  <form id="form-foto">
    <label for="nuevaFoto">Cambiar foto de perfil:</label>
    <input type="file" name="foto" id="nuevaFoto" accept="image/*" required />
    <button type="submit">Subir Foto</button>
  </form>
</div>
